<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Workspace</title>
    <link rel="stylesheet" href="createWorkSpace-styles.css" />
  </head>
  <body>
    <div class="cw-container">
      <!-- LEFT CARD -->
      <div class="cw-card">
        <header class="cw-header">
          <h1>Create a Business Workspace</h1>
          <a href="index.html" class="home-btn">Home</a>
        </header>

        <main class="cw-main">
          <h2>Create a new Business Workspace for your team</h2>
          <p class="subtitle">
            Fill in your details below to get started with a shared workspace.
          </p>

          <form id="workspaceForm">
            <div class="field-row">
              <input
                type="text"
                id="companyName"
                name="companyName"
                placeholder="Enter workspace name"
                required
              />
            </div>

            <div class="field-row">
              <input
                type="password"
                id="companyPassword"
                name="companyPassword"
                placeholder="Enter password"
                required
              />
            </div>

            <button type="submit" class="primary-btn">
              Create New Workspace
            </button>
          </form>

          <p id="responseMessage" class="response-message"></p>
        </main>

        <footer class="footer">
          <a href="#" class="privacy-link">Privacy Policy</a>
        </footer>
      </div>

      <!-- RIGHT IMAGE PANEL -->
      <div class="register-image"></div>
    </div>

    <script src="createWorkSpace.js"></script>
  </body>
</html>
