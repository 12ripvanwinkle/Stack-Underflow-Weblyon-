<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebLyon – Dashboard</title>
  <link rel="stylesheet" href="dashboard-styles.css" />
</head>
<body>
  <div class="dashboard-app">

    <!-- LEFT SIDEBAR -->
    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <h2 class="workspace-name">Stack UnderFlow</h2>
        <div class="member-count" id="memberCount">
          <span class="count-number">10 members</span>
          <button id="memberDropdownBtn">▼</button>
          <ul id="memberDropdown" class="dropdown hidden">
            <li>View all members</li>
          </ul>
        </div>
      </div>

      <div class="sidebar-section">
        <h3>GENERAL</h3>
        <ul class="nav-list">
          <li>
            <img src="home-icon.svg" alt="Home" class="icon-home" />
            <label>Dashboard</label>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <h3>PROJECTS</h3>
        <ul id="projectList" class="nav-list">
          <!-- dynamically injected projects -->
        </ul>
        <button id="addProjectBtn" class="sidebar-btn">
          <img src="plus-icon.svg" alt="+" class="icon-plus" />
          Add new Project
        </button>
      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <main class="dashboard-main">
      <!-- Top Action Bar -->
      <div class="action-bar">
        <button id="signOut">Sign Out</button>
        <button id="createWorkspace">Create Workspace</button>
        <button id="joinWorkspace">Join Workspace</button>
      </div>

      <!-- Chat Canvas -->
      <section class="workspace-section">
        <h3>Weblyon Chat</h3>
        <div class="chat-container">
          <!-- AI & user messages will be appended here -->
        </div>
      </section>

      <!-- Chat Input Bar -->
      <div class="chat-input-container">
        <!-- hidden file picker -->
        <input type="file" id="fileInput" hidden />
  
        <!-- paperclip/upload button -->
        <button
          type="button"
          class="attach-btn"
          onclick="document.getElementById('fileInput').click()"
        >
          <img src="paperclip-icon.svg" alt="Attach" />
        </button>

        <!-- TEXT INPUT with exactly this id -->
        <input
          type="text"
          id="chatInput"
          placeholder="Type a response…"
        />

        <!-- SEND BUTTON with exactly this id -->
        <button type="button" class="send-btn" id="sendChat">
          <img src="paper-plane-icon.svg" alt="Send" />
        </button>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
