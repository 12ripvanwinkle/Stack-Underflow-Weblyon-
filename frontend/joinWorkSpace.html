<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Workspace</title>
    <link rel="stylesheet" href="joinWorkSpace-styles.css" />
  </head>
  <body>
    <div class="join-container">
      
      <!-- LEFT CARD -->
      <div class="join-form-panel">
        <header class="cw-header">
          <h1>Join Workspace</h1>
          <a href="index.html" class="home-btn">Home</a>
        </header>

        <main class="cw-main">
          <p class="subtitle">
            Enter the code your team leader gave you to join an existing workspace.
          </p>

          <div class="field-row">
            <input
              type="text"
              id="WorkSpaceCode"
              placeholder="Enter Workspace Code"
              required
            />
          </div>

          <button id="joinWorkSpace" class="primary-btn">
            Join Workspace
          </button>

          <p id="responseMessage" class="response-message"></p>
        </main>

        <footer class="footer">
          <a href="#" class="privacy-link">Privacy Policy</a>
        </footer>
      </div>

      <!-- RIGHT IMAGE PANEL -->
      <div class="join-image-panel"></div>
    </div>

    <script src="joinWorkSpace.js"></script>
  </body>
</html>
