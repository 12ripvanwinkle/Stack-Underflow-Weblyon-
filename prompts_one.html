<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <link rel="stylesheet" href="styles_promptsone.css">
</head>
<body>

    <div class="container">
        <div class="form-section">
            <p class="header-text">Let's generate your website!</p>
            <h2>Answer the following prompts.</h2>

            <form action="#" method="POST">
                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" placeholder="Business Name" required>

                <label for="business-info">Business Information</label>
                <input type="text" id="business-info" placeholder="Business Information" required>

                <label for="about-info">Business "About us" Information</label>
                <input type="text" id="about-info" placeholder="Business 'About us' Information" required>

                <label for="history">History of the business</label>
                <textarea id="history" placeholder=""></textarea>

                <button type="submit">Next</button>
            </form>
        </div>

        <div class="preview-section">
            <div class="preview-grid">
                <div class="preview-item"></div>
                <div class="preview-item"></div>
                <div class="preview-item"></div>
                <div class="preview-item"></div>
                <div class="preview-item"></div>
                <div class="preview-item"></div>
            </div>
        </div>
    </div>

</body>
</html>
