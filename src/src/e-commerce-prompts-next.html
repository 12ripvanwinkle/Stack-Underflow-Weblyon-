<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Up Your Website</title>
  <!-- Link to the same stylesheet you've been using (portfolio-setup.css, etc.) -->
  <link rel="stylesheet" href="prompts.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE (FORM SECTION) -->
    <div class="left-section">
      <!-- Top link for "Log In" -->
      <div class="top-link">
        <a href="login.html">Log In</a>
      </div>

      <div class="form-content">
        <h2>To set up your website, just fill out the form<br />with your details</h2>
        
        <form action="#" method="POST">
          <!-- Review #1 -->
          <label for="review1">Review #1</label>
          <input type="text" id="review1" placeholder="Review #1" required />

          <!-- Review #2 -->
          <label for="review2">Review #2</label>
          <input type="text" id="review2" placeholder="Review #2" />

          <!-- Review #3 -->
          <label for="review3">Review #3</label>
          <input type="text" id="review3" placeholder="Review #3" />

          <!-- Enter your Location -->
          <label for="location">Enter your Location</label>
          <input type="text" id="location" placeholder="Location" required />

          <!-- Phone Number -->
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" placeholder="+0(000)000-0000" />

          <!-- Email Address -->
          <label for="emailAddress">Email Address</label>
          <input type="email" id="emailAddress" placeholder="Email Address" required />

          <!-- Next Button -->
          <button type="submit" class="submit-btn" onclick="window.location.href='e-commerce-socials.html'">Next</button>

        </form>
      </div>
    </div>

    <!-- RIGHT SIDE (BACKGROUND IMAGE) -->
    <div class="right-section">
      <!-- The swirl image is set via CSS -->
    </div>
  </div>
</body>
</html>
