<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Up Your E-Commerce Website</title>
  <!-- Link to the same CSS you used for the portfolio page -->
  <link rel="stylesheet" href="prompts.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE (FORM SECTION) -->
    <div class="left-section">
      <!-- Top link for "Log In" -->
      <div class="top-link">
        <a href="login.html">Log In</a>
      </div>

      <div class="form-content">
        <h2>To set up your website, just fill out the form<br/> with your details</h2>
        
        <form action="#" method="POST">
          <!-- Number of Products -->
          <label for="numProducts">Number of products sold</label>
          <input 
            type="number" 
            id="numProducts" 
            placeholder="Enter the number using the selector" 
            required 
          />

          <!-- Product #1 -->
          <label for="product1">Enter product #1</label>
          <input 
            type="text" 
            id="product1" 
            placeholder="Enter product #1"
          />

          <!-- Product #2 -->
          <label for="product2">Enter product #2</label>
          <input 
            type="text" 
            id="product2" 
            placeholder="Enter product #2"
          />

          <!-- Product #3 -->
          <label for="product3">Enter product #3</label>
          <input 
            type="text" 
            id="product3" 
            placeholder="Enter product #3"
          />

          <!-- Product #4 -->
          <label for="product4">Enter product #4</label>
          <input 
            type="text" 
            id="product4" 
            placeholder="Enter product #4"
          />

          <!-- Product #5 -->
          <label for="product5">Enter product #5</label>
          <input 
            type="text" 
            id="product5" 
            placeholder="Enter product #5"
          />

          <!-- More or fewer product fields if desired... -->

          <!-- Next Button -->
          <button type="submit" class="submit-btn" onclick="window.location.href='e-commerce-prompts-next.html'">Next</button>

        </form>
      </div>
    </div>

    <!-- RIGHT SIDE (BACKGROUND IMAGE) -->
    <div class="right-section">
      <!-- The swirl image is set via CSS to match your existing design -->
    </div>
  </div>
</body>
</html>
