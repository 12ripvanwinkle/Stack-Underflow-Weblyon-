<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Media Setup</title>
  <!-- Link to the same stylesheet used for portfolio/e-commerce pages -->
  <link rel="stylesheet" href="prompts.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE (FORM SECTION) -->
    <div class="left-section">
      <!-- Top link for "Log In" -->
      <div class="top-link">
        <a href="login.html">Log In</a>
      </div>

      <div class="form-content">
        <h2>Enter your social media links below</h2>
        
        <form action="#" method="POST">
          <!-- Instagram -->
          <label for="instagram">Instagram</label>
          <input 
            type="text" 
            id="instagram" 
            placeholder="Instagram" 
          />

          <!-- Facebook -->
          <label for="facebook">Facebook</label>
          <input 
            type="text" 
            id="facebook" 
            placeholder="Facebook"
          />

          <!-- LinkedIn -->
          <label for="linkedin">LinkedIn</label>
          <input 
            type="text" 
            id="linkedin" 
            placeholder="LinkedIn"
          />

          <!-- X (formerly Twitter) -->
          <label for="xTwitter">X (Formally Twitter)</label>
          <input 
            type="text" 
            id="xTwitter" 
            placeholder="X"
          />

          <!-- TikTok -->
          <label for="tiktok">TikTok</label>
          <input 
            type="text" 
            id="tiktok" 
            placeholder="TikTok"
          />

          <!-- YouTube -->
          <label for="youtube">YouTube</label>
          <input 
            type="text" 
            id="youtube" 
            placeholder="YouTube"
          />

          <!-- Submit/Next Button -->  <!-- <button type="submit" doesnt work-->
          <button type="button" class="submit-btn" onclick="window.location.href='website-results.html'">Create Workspace</button>

        </form>


      </div>
    </div>

    <!-- RIGHT SIDE (BACKGROUND IMAGE) -->
    <div class="right-section">
      <!-- The swirl image is set via CSS -->
    </div>
  </div>
</body>
</html>
