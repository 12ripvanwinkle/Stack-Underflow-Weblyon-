<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Section (Form) -->
        <div class="login-form">
            <h2>Let's get <span class="highlight">started!</span></h2>
            <p>Log in to WebLyon to start creating magic.</p>

            <form id="loginForm">
                <div class="input-group">
                    <img src="assets/email-icon.svg" alt="Email Icon">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group"> 
                    <img src="assets/lock-icon.svg" alt="Password Icon">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="Remember">
                </div>
                <label for="Remember"> Remember me <a href="#">Forgot Password?</a></label>
                <button type="submit">Log in</button>

                <div class="separator">
                    <span>or</span>
                </div>

                <!--<button id= "registerCompanyBtn" class="company-btn" >Register as your company</button>-->
                <button id="registerCompanyBtn" class="company-btn" onclick="location.href='company-reg.html'">Register as your company</button>

                <p class="signup-text">Donâ€™t have an account? <a href="register.html">Sign Up</a></p>
            </form>
        </div>

        <!-- Right Section (Image) -->
        <div class="login-image"></div>
    </div>

   <!--script src="assets/script.js"></script>-->
    <script src="script.js"></script>

</body>
</html>
