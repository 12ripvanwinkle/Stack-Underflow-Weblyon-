<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Generated Websites</title>
  <link rel="stylesheet" href="Weblyon_Library.css" />
</head>
<body>
  <div class="sites-container">
    <h2>Your Website Templates</h2>
    
    <div class="sites-grid">
      <!-- CARD #1 -->
      <div class="site-card">
        <div class="site-image">
          <!-- This colored box is your “preview.” 
               Replace with an <img> if you have a real thumbnail. -->
        </div>
        <div class="site-info">
          <h3 class="site-title">My Site 2</h3>
          <p class="site-status">Not published</p>
        </div>
        <div class="site-actions">
          <button class="edit-site-btn">Select & Edit Site</button>
          <button class="more-btn">…</button>
        </div>
      </div>

      <!-- CARD #2 -->
      <div class="site-card">
        <div class="site-image">
        </div>
        <div class="site-info">
          <h3 class="site-title">eg</h3>
          <p class="site-status">Not published</p>
        </div>
        <div class="site-actions">
          <button class="edit-site-btn">Select & Edit Site</button>
          <button class="more-btn">…</button>
        </div>
      </div>

      <!-- CARD #3 -->
      <div class="site-card">
        <div class="site-image">
        </div>
        <div class="site-info">
          <h3 class="site-title">Kingston College</h3>
          <p class="site-status">Not published</p>
        </div>
        <div class="site-actions">
          <button class="edit-site-btn">Select & Edit Site</button>
          <button class="more-btn">…</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
