<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Look at these templates I made for you!</title>
  <link rel="stylesheet" href="website-results.css" />
</head>
<body>

  <!-- TOP BAR: Weblyon heading + 2 tabs -->
  <header class="weblyon-header">
    <h1>Weblyon</h1>
    <nav class="weblyon-tabs">
      <a href="Weblyon_Library.html" class="tab">Weblyon</a>
      <button class="tab active">Website Library</button>
    </nav>
  </header>

  <!-- TEMPLATES & CONTROLS WRAPPER -->
  <section class="template-wrapper">
    <!-- Intro line -->
    <p class="intro-text">Look at these templates I made for you!</p>

    <!-- 3 website cards -->
    <div class="template-grid">
      <div class="template-card" id="card-1">
        <img src="assets/placeholder-1.png" alt="Website 1">
        <button class="card-menu">⋯</button>
      </div>
      <div class="template-card" id="card-2">
        <img src="assets/placeholder-2.png" alt="Website 2">
        <button class="card-menu">⋯</button>
      </div>
      <div class="template-card" id="card-3">
        <img src="assets/placeholder-3.png" alt="Website 3">
        <button class="card-menu">⋯</button>
      </div>
    </div>

    <!-- Randomiser button -->
    <div class="randomiser-row">
      <button class="random-btn">Randomise</button>
    </div>

    <!-- Toggle AI assistance -->
    <label class="ai-toggle">
      <input type="checkbox" id="aiSwitch">
      <span>TOGGLE <b>AI ASSISTANCE</b></span>
    </label>
  </section>

  <!-- Fixed chat bar at bottom of card -->
  <div class="chat-bar">
    <button class="chat-icon">
      <img src="microphone-icon.svg" alt="mic" />
    </button>
    <input type="text" placeholder="You can ask me anything, literally!" />
    <button class="chat-send">➤</button>
  </div>

</body>
</html>
